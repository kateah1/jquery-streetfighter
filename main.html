<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="main">
		<div class="instructions">
			<p>Control Ryu by hovering over him to see his 'ready to fight' pose. Hold down your mouse to see Ryu fire Hadoukens. Hold down 'x' on your keyboard to see Ryu's 'cool' pose.</p>
		</div>
		<div class="ryu">
			<div class="ryu-still"></div>
			<div class="ryu-ready"></div>
			<div class="ryu-throwing"></div>
			<div class="hadouken"></div>
			<div class="ryu-cool"></div>
		</div>
	</div>
	<audio id="hadouken-sound" src="sound/hadouken.mp3">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
